       <p style="color:#0ECE34">初三我撰写了很多诗作，完成了很多关于祸根正义论的分支论，我的“世界无稽之谈”甚至预言了美国黑人暴动以及病毒的爆发，在我抑郁的时候..我能做的就是修订思想，以及去运行一次与你在一起的结果运算。
在校我喜欢望着远空发呆，在家里..我喜欢戴上耳机骑行..那一骑便是40km，这已经成为我生活的全部。
我修筑了一个互联网博物馆，收集了很多资料文献..无论什么，视频，卫星图，地球矢量图，图书..超过1T，我还会收集更多。我要修筑一个属于我的方舟。防止被社会扼住咽喉。</p>
